<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | Quiz Form</title>
        <meta name="description" content="HTML Quiz">
        <meta name="author" content="Cierra Peters">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Cierra Peters | Quiz Form</h1>
        </header>
        <main>
            <form>
                <fieldset>
                   <legend>Questions</legend>
                   <div>
                    <label for="q1">1. How many tags are in a regular HTML element?</label>
                    <select id="q1" name="q1">
                        <br><br>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    </div>
                    <div>
                    <label for="q2">2. Which code is correct:</label>
                    <label id="q2" name="q2"></label>
                        <input type="radio" id="option1" name="code" value="option1" > 
                            <label for="option1"><img src="image/choice1.png" alt="option 1"></label>
                        <input type="radio" id="option2" name="code" value="option2">
                            <label for="option2"><img src="image/choice2.png" alt="option 2"></label>
                        <input type="radio" id="option3" name="code" value="option3">
                            <label for="option3"><img src="image/choice3.png" alt="option 3"></label>
                    </div>
                    <br><br>
                    <div>     
                    <label for="q3">3. What does HTML stand for</label> 
                    <br><br>
                    <input type="text" id="q3" name="q3" rows="3" placeholder= "Write answer here" size="45">
                    </div>
                    <br><br>
                    <div>
                    <label for="q4">4. What would be the total length number only across this elemnt excluding the actual content: margin 10px, padding 5px, border 2px?</label> 
                    <br><br>
                    <input type="number" id="q4" name="q4" placeholder="Write answer here only the number" size="45">
                </div>
                <br><br>
                <div>
                <label for="q5"> 5. What does CSS stand for?</label>
                <br><br>
                <textarea id="q5" name="q5"></textarea>
                </div>
                </fieldset>
                <button type="submit"> Submit Poll</button>
            </form>
        </main>
        <footer>
            <p> ©️2024 | HTML Form - User Poll Activity | Cierra Peters</p>
        </footer>
        </body>
    </html>
